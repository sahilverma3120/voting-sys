<p *ngIf="votes.length === 0">This block has no transactions</p>

<table class="table table-hover table-striped" *ngIf="votes.length > 0">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Voter ID</th>
      <th scope="col">State</th>
      <th scope="col">Vote</th>
      <th scope="col">Timestamp</th>
      <th scope="col">Valid?</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vt of votes; index as index">
      <td>{{index}}</td>
      <td class="text-truncate" style="max-width: 100px;">

        {{vt.fromAddress}}

        <span *ngIf="vt.fromAddress === null">System</span>

      </td>
      <td class="text-truncate" style="max-width: 100px;">
          {{vt.toAddress}}
          
      </td>
      <td>
        {{vt.vote}}
        <span *ngIf="vt.fromAddress === null" class="text-muted"><br><small></small></span>
      </td>
      <td>
        {{vt.timestamp}}<br>
        <span class="text-muted"><small>{{vt.timestamp |date:'MMM d, y, HH:mm'}}</small></span>
      </td>
      <td style="max-width: 40px;">
        <span *ngIf="vt.isValid()">✓</span>
        <span *ngIf="!vt.isValid()">✗</span>
      </td>
    </tr>
  </tbody>
</table>
